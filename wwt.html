<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OGPを設定 -->
    <meta property="og:url" content="https://kenton116.github.io/WebWorldTraveler" />
    <meta property="og:title" content="-Web World Traveler-" />
    <meta
        property="og:description"
        content="Webで世界旅行"/>
    <meta property="og:site_name" content="kenton116.github.io" />
    <meta
        property="og:image"
        content="media_src/logo/WebWorldTraveler-Logo.png"
    />
    <title>- Web World Traveler -</title>
    <!-- CSSを呼び出す -->
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/input.css">
    <link rel="stylesheet" href="src/css/nav.css">
    <!-- フォントの取得 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="media_src/logo/favicon.ico" type="icon">
</head>
<body>
    <header>
        <div class="Top">
            <div class="logo">
                <img src="media_src/logo/WebWorldTraveler-Logo.png" width="150px" height="150px">
                <nav class="navigation">
                    <h2><a href="https://kenton116.github.io/WebWorldTraveler/#使い方">How to play?</a></h2>
                    <h2><a href="https://github.com/kenton116">作成者</a></h2>
                </nav>
            </div>
            <h1>-Web World Traveler-</h1>
            <p>いつでも、世界旅行</p>
        </div>
        <div class="UserName">
            <h3>YourName</h3>
                <input type="text" id="user-name" size="40" maxlength="20"  placeholder="旅で使用する名前を入力してください">
                <button id="set-name">SAVE</button>
        </div>
    </header>
    <main>
        <section>
            <div class="map">
                <img src="media_src/worldmap.png" alt="世界地図の画像" width="400" height="300">
                <div id="country-map"></div>
            </div>
        </section>
        <section>
            <nav class="nav">
                <h3>ナビゲーター</h3>
                <div class="nav-letter" id="nav-area"></div>
                <button id="next-nav" class="nav-button">Next</button>
            </nav>
        </section>
        <section>
            <div class="travel" id="travel-area"></div>
        </section>
        <section>
            <div class="tweet" id="tweet-area"></div>
        </section>
        <section>
            <div class="save-load" id="save-load-area">
                <button id="save-button">Save</button>
                <button id="load-button">Load</button>
            </div>
        </section>
        <script src="src/js/navigation.js"></script>
        <script src="src/js/tweet.js"></script>
        <script src="src/js/save-load.js"></script>
    </main>
    <footer>
        <div class="copyright">
            <p>&copy; 2021 kenton116 , N予備校</p>
            <p><strong>本作品は、「N予備校動くWebページコンテスト夏2021」出品作品です。</strong></p>
        </div>
    </footer>
</body>
</html>
