<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>- Web World Traveler -</title>
    <!-- CSSを呼び出す -->
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/input.css">
    <!-- フォントの取得 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="media_src/logo/favicon.ico" type="icon">
</head>
<body>
    <header>
        <div class="Top">
            <div class="logo">
                <img src="media_src/logo/WebWorldTraveler-Logo.png" width="150px" height="150px">
                <nav class="navigation">
                    <h2><a href="https://kenton116.github.io/WebWorldTraveler/#使い方">How to play?</a></h2>
                    <h2><a href="https://github.com/kenton116">作成者</a></h2>
                </nav>
            </div>
            <h1>-Web World Traveler-</h1>
            <p>いつでも、世界旅行</p>
        </div>
        <div class="UserName">
            <h3>YourName</h3>
            <input type="text" id="user-name" size="40" maxlength="20"  placeholder="旅で使用する名前を入力してください">
            <button id="set-name">SAVE</button>
        </div>
    </header>
    <main>
        <div class="map">
            <img src="media_src/worldmap.png" alt="世界地図の画像" width="400" height="300">
            <div id="country-map"></div>
        </div>
        <div class="info">
            <h3>ナビゲーター</h3>
            <div class="info-letter" id="info-letter"></div>
        </div>
        <div id="country"></div>
        <div id="tweet"></div>
        <div id="save"></div>
        <script src="src/sctipt/user.js"></script>
    </main>
</body>
</html>
